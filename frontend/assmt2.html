<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form - CSS Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 40%;
      margin: 50px auto;
      background: rgb(240, 240, 234);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #104e8b;
    }

    .form {
      display: grid;
      grid-template-columns: 1fr 2fr; /* Labels + Inputs */
      grid-gap: 15px;
    }

    label {
      font-weight: bold;
      align-self: center;
    }

    input, select {
      padding: 8px;
      border: 1px solid #080808;
      border-radius: 4px;
      font-size: 14px;
    }

    .gender-options {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    button {
      grid-column: span 2; /* Full width button */
      padding: 12px;
      background-color: #d7dce0;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s; /* Smooth hover */
    }

    button:hover {
      background-color: #005bb5;
    }

    /* Responsive - stack form on small screens */
    @media (max-width: 600px) {
      .container {
        width: 90%;
      }

      .form {
        grid-template-columns: 1fr; /* Stack labels + inputs */
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Student Registration</h2>
  <form class="form">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label for="course">Course Selection</label>
    <select id="course" name="course">
      <option value="cs">Computer Science</option>
      <option value="it">Information Technology</option>
      <option value="ece">Electronics</option>
    </select>

    <label for="gender">Gender</label>
    <div class="gender-options">
      <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
    </div>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password">

    <label for="confirm">Confirm Password</label>
    <input type="password" id="confirm" name="confirm" placeholder="Re-enter password">

    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
