<!DOCTYPE html>
<html>
<head>
  <title>Task List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    #taskInput { width: 200px; }
    #taskList li { margin: 5px 0; }
    .remove-btn { margin-left: 10px; color: rgb(0, 0, 0); cursor: pointer; }
  </style>
</head>
<body>
  <h2>Task Manager</h2>
  <input type="text" id="taskInput" placeholder="Enter your task">
  <button id="addTask">Add Task</button>
  <ul id="taskList"></ul>

  <script>
    $(document).ready(function(){
      $("#addTask").click(function(){
        let task = $("#taskInput").val().trim();
        if(task){
          $("#taskList").append(
            `<li>${task} <span class="remove-btn">Remove</span></li>`
          );
          $("#taskInput").val("");
        }
      });

      // Remove task when clicking "Remove"
      $("#taskList").on("click", ".remove-btn", function() {
        $(this).parent().remove();
      });
    });
  </script>
</body>
</html>
